    <div id="results"></div>

  <script>
    // Fetch the JSON object from the server-side script
    fetch('/your-endpoint')
      .then(response => response.json())
      .then(data => {
        // Get the results div element
        const resultsDiv = document.getElementById('results');
        // Create an unordered list to hold the query results
        const list = document.createElement('ul');
        // Loop through the rows and add them as list items
        data.forEach(row => {
          const listItem = document.createElement('li');
          listItem.textContent = `${row.column1} - ${row.column2}`;
          list.appendChild(listItem);
        });
        // Add the list to the results div
        resultsDiv.appendChild(list);
      })
      .catch(error => {
        console.error(error);
      });
  </script>
